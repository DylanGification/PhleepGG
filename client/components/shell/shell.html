<div ng-controller="ShellCtrl" class="main-shell">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
        <md-toolbar class="md-tall md-accent">
            <div ng-if="isLoggedIn()" layout="column" layout-padding class="profile-container">
                <div flex></div>
                <div layout-padding layout="column">
                    <div class="profile-name">{{ getCurrentUser().name }}</div>
                    <div class="profile-email">{{ getCurrentUser().email }}</div>
                </div>
            </div>
        </md-toolbar>
        <md-content layout-padding>
            <md-menu-content width="4">
                <md-menu-divider></md-menu-divider>
                <md-menu-item>
                    <md-button ng-click="switchToOW();" class="md-warn" ng-disabled="owChosen">
                        <md-icon md-svg-icon="image:blur_linear"></md-icon>
                        Overwatch
                    </md-button>
                </md-menu-item>
                <md-menu-item>
                    <md-button ng-click="switchToLOL();" class="md-primary" ng-disabled="lolChosen">
                        <md-icon md-svg-icon="image:blur_linear"></md-icon>
                        League of Legends
                    </md-button>
                </md-menu-item>
                <!-- <md-menu-item ng-hide="isLoggedIn()">
                    <md-button href="/login">
                        <md-icon md-svg-icon="action:input"></md-icon>
                        Login
                    </md-button>
                </md-menu-item>
                <md-menu-item ng-hide="isLoggedIn()">
                    <md-button href="/signup">
                        <md-icon md-svg-icon="action:launch"></md-icon>
                        Signup
                    </md-button>
                </md-menu-item> -->
                <md-menu-item ng-show="isLoggedIn()">
                    <md-button ng-click="logout()">
                        <md-icon md-svg-icon="action:exit_to_app"></md-icon>
                        Logout
                    </md-button>
                </md-menu-item>
            </md-menu-content>
        </md-content>
    </md-sidenav>
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-click="toggleLeft()" class="md-icon-button" aria-label="Settings">
                <md-icon md-svg-icon="assets/icons/menu.svg"></md-icon>
            </md-button>
            <h2>
          <span>Phleep</span>
        </h2>
            <span flex=""></span>
        </div>
    </md-toolbar>
</div>
